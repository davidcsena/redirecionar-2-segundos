<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <script>
        window.onload = function() {
            // Abre o primeiro site em uma nova aba
            window.open("https://pharmaessencial.com.br/ozenvitta", "_blank");

            // Aguarda 2 segundos antes de redirecionar a aba original
            setTimeout(function() {
                // Redireciona a aba original para o segundo site
                window.location.href = "https://app.monetizze.com.br/r/AHB24881712";
            }, 2000); // 2000 milissegundos = 2 segundos
        };
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
